<div class="overlay-container brand-overlay" id="dialog-speaking-mode" toggle>
    <form class="overlay-content brand-secondary" name="addParticipantForm" ng-submit="addParticipantForm.$valid || hide()" novalidate>
        <div class="speaking-mode-container">
            <div class="speaking-mode-title" translate>IDS_CONFERENCE_MAIN_SCREEN_MODE</div>
            <div class="speaking-mode-radio-container">
                <input id="fixed" type="radio" name="speaking-mode" checked class="speaking-mode-fixed-input" ng-click="drpengExtend.settings.showMode = 'polling';drpengExtend.isShowParticipantsSelect = true">
                <label for="fixed" class="speaking-mode-fixed-title" ng-click="drpengExtend.settings.showMode = 'polling';drpengExtend.isShowParticipantsSelect = true" translate>IDS_FIXED</label>
                <input id="circle" type="radio" name="speaking-mode" class="speaking-mode-circle-input" ng-click="drpengExtend.settings.showMode = 'fixed';drpengExtend.speakerUUIDMap = [];drpengExtend.isShowParticipantsSelect = false">
                <label for="circle" class="speaking-mode-circle-title" ng-click="drpengExtend.settings.showMode = 'fixed';drpengExtend.speakerUUIDMap = [];drpengExtend.isShowParticipantsSelect = false" translate>IDS_POLLING</label>
            </div>
            <div class="participant-list-container" ng-show="drpengExtend.isShowParticipantsSelect == true">
                <select name="" id="" class="participant-list-select">
                    <option ng-if="item.displayName !== 'RTMPæµ'" ng-repeat="item in drpengExtend.getParticipantsList()" data-uuid="{{item.uuid}}">{{item.displayName}}</option>
                </select>
            </div>
            <div ng-show="drpengExtend.isShowParticipantsSelect == true" class="participants-add-btn" ng-click="drpengExtend.speakerAdd();$event.stopPropagation(); " translate>IDS_PARTICIPANT_CONNECTION_DURATION</div>
        </div>
        <div class="speaker-container" ng-show="drpengExtend.isShowParticipantsSelect == true">
            <div class="speaker-container-title" translate>IDS_MAIN_SCREEN_EXPLICIT</div>
            <div class="speaker-list-container">
                <div class="speaker-name-container" ng-repeat="item in drpengExtend.speakerList">
                    <div class="speaker-container-name">{{item}}</div>
                    <div class="del-speaker-btn" ng-click="drpengExtend.removeSpeaker(item);$event.stopPropagation();">X</div>
                </div>
            </div>
        </div>
        <div class="alert-actions actions-custom">
            <button type="button" class="button square" ng-click="hide();drpengExtend.isShowParticipantsSelect = true;drpengExtend.speakerList = drpengExtend.originSpeakerList.concat();">
                <span translate>IDS_BUTTON_CANCEL</span>
            </button>
            <button class="button square" ng-if="!drpengExtend.speakerList.length" ng-click="drpengExtend.selectParticipantAlert()">
                <span translate>IDS_BUTTON_OK</span>
            </button>
            <button class="button square" ng-if="drpengExtend.speakerList.length" ng-click="drpengExtend.saveSpeakerModeSet();hide();drpengExtend.isShowParticipantsSelect = true;">
                <span translate>IDS_BUTTON_OK</span>
            </button>
        </div>
    </form>
</div>
